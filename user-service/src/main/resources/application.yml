server:
  port: 0

spring:
  application:
    name: user-service
  profiles:
    active: dev
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://config-server:8888}"
  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000

management:
  server:
    port: 8082
  endpoints:
    web:
      exposure:
        include: health,info
